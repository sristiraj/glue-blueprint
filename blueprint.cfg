{
    "layoutGenerator": "rdbms-full-blueprint.layout.generate_layout",
    "parameterSpec": {
        "WorkflowName": {
            "type": "String",
            "collection": false,
            "description": "Name for the workflow."
        },
        "GlueExecutionRole": {
            "type": "IAMRoleName",
            "collection": false,
            "description": "Choose an IAM role which is used in Glue ETL job. "
        },
        "SourceConnectionName": {
            "type": "String",
            "collection": false,
            "description": "Choose a source database connection in the Data Catalog."
        },
        "SourceTableName": {
            "type": "String",
            "collection": false,
            "description": "Choose a source table under the specified database in the Data Catalog."
        },
        "DestinationDatabaseName": {
            "type": "String",
            "collection": false,
            "description": "Choose a destination database in the Data Catalog. If it does not exist, new database will be created. "
        },
        "DestinationTableName": {
            "type": "String",
            "collection": false,
            "description": "Choose a destination table under the specified database in the Data Catalog. If it does not exist, new table will be created."
        },
        "DestinationTablePartitionKey": {
            "type": "String",
            "collection": false,
            "description": "Choose a destination table partition column.  If it does not exist, default load datetime partition column would be added."
        },
        "OutputDataLocation": {
            "type": "S3Uri",
            "collection": false,
            "description": "Provide a destination S3 path for output data location. Data is written to this location."
        },
        "WorkerType": {
            "type": "String",
            "description": "Provide the type of glue workers.",
            "defaultValue": "G.1X"
        },
        "NumberOfWorkers": {
            "type": "Integer",
            "description": "Provide the number of Glue G.1X workers.",
            "defaultValue": 5
        }
    }
}